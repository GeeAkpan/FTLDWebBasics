<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FZA Nerdsite</title>
    <link rel="icon" href="./images/image-removebg-preview (2).png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="centre">Welcome to For the Love of DeFi</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#aboutus">About Us</a>
            </li>
            <li>
                <a href="#products">Our Products</a>
            </li>
            <li>
                <a href="#contact">Contact Us</a>
            </li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <div class="container">
                <div>
                    <h1>Welcome to the home of inspiration!</h1>
                </div>
                <div>
                    <img src="./images/photo-1504384764586-bb4cdc1707b0.avif">
                </div>
            </div>
        </section>

        <section id="aboutus">
            <div class="container-fluid">
                <div>
                    <h1>
                        We are the future of tech!
                    </h1>
                </div>
                <div>
                    <img src="./images/future.png" alt="">
                </div>
            </div>
        </section>

        <section id="products">
            <h2 class="centre">We are building the future!</h2>
            <div class="container-fluid">
                <div>
                    <h2>
                        Community Management
                    </h2>
                    <img src="./images/community.png" alt="">
                </div>
                <div>
                    <h2>
                        Web Development
                    </h2>
                    <img src="./images/web.png" alt="">
                </div>
                <div>
                    <h2>
                        Social Media Marketing
                    </h2>
                    <img src="./images/socials.png" alt="">
                </div>
            </div>
        </section>

        <section id="contact">
            <div>
                <h2 class="centre">Contact Us</h2>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>

                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required>

                    </textarea>
                    <br>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
       
    </main>

    <footer class="centre">
        <p>&copy; FZA Nerdsite. All rights reserved.</p>
    </footer>
    
</body>
</html>
